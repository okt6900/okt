<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="flex-container">[Шапка страницы]</header>
    <main class="flex-container">
        <article class="flex-article">[Основная часть]
            <div class="flex-another">
                <div class="flex-another1">[Еще 1]</div>
                <div class="flex-another1">[Еще 2]</div>
            </div>
            <div class="flex-another2">[Еще 3]</div>
        </article>
        <aside class="flex-aside">
            <div>[Боковая область]</div>
        </aside>
    </main>
    <footer class="flex-container">
        <div class="flex-footer">[Секция футера 1]</div>
        <div class="flex-footer">[Секция футера 2]</div>
        <div class="flex-footer">[Секция футера 3]</div>
        <div class="flex-footer">[Секция футера 4]</div>
    </footer>
</body>
</html>
